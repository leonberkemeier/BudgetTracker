<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Expenses</title>
</head>

            <th>update</th>

        {% for ex in expenses %}

            <tr>

                <td>

                <td>

                </td>
                <td>

            </tr>
